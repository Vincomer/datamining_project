
# SQLite version 3.x
#   gem install sqlite3
development:
  adapter: postgresql
  encoding: utf-8
#  host: localhost
  database: traffic-report-dev
  pool: 5

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3 
  database: traffic-report-test
  pool: 5

production:
  adapter: postgresql
  encoding: utf-8
  database: traffic-report
  pool: 5